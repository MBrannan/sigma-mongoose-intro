<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sigma! Mongo!</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/people.controller.js"></script>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="PeopleController as peeps">
        <h1>Sigma! Mongo!</h1>
        <div class="row">
            <div class="col-md-12">
            <form>
                <label for="name">Name: </label>
                <input type="text" ng-model="peeps.newPerson.name" id="name" placeholder="Name" />
                <!-- <label for="birthdate">DOB: </label>
                <input type="date" ng-model="peeps.newPerson.birthDate" id="birthdate" /> -->
                <label for="location">Location: </label>
                <input type="text" ng-model="peeps.newPerson.location" id="location" placeholder="Location" />
                <button class="btn btn-info" ng-click="peeps.addPerson()">Add Person</button>
            </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <form>
                <label for="search">Search: </label>
                <input type="text" ng-model="peeps.searchName" id="search" placeholder="Search Name"/>
                <button class="btn btn-info" ng-click="peeps.search()">Find</button>
            </form>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- <div ng-repeat="person in peeps.people | orderBy: 'name'" class="well col-md-3"> -->
              <div ng-repeat="person in peeps.people" class="well col-md-3">
                <p>{{person.name}}</p>
                <p>{{person.location}}</p>
                <button ng-click="peeps.updatePerson(person._id)" class="btn btn-default">Update</button>
                <button ng-click="peeps.deletePerson(person._id)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>

    </div>

</body>
</html>
